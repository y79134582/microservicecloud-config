spring:
  profiles:
    active:
    - dev
---
server:
  port: 8201
spring:
  profiles: dev     #开发环境
  application:
    name: microservicecloud-config-atguigu-dev
eureka:
  client: #客户端注册到eureka服务列表内
    service-url:
       defaultZone: http://eureka-dev.com:7001/eureka/
---
server:
  port: 8202
spring:
  profiles: test     #测试环境
  application:
    name: microservicecloud-config-atguigu-test
eureka:
  client: #客户端注册到eureka服务列表内
    service-url:
       defaultZone: http://eureka-test.com:7001/eureka/
# 一定保存为UTF-8格式